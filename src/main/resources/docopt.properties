config = esgf-getcredentials.\n\
\n\
Usage:\n\
\ esgf-getcredentials\n\
\ esgf-getcredentials (-o <openid> | --openid <openid>) [options]\n\
\ esgf-getcredentials (-h | --help)\n\
\ esgf-getcredentials --version\n\
Options:\n\
\ -o <openid> --openid <openid>        OpenID endpoint from where myproxy information can be gathered.\n\
\ -p <password> --password <password>  OpenID passphrase.\n\
\ --output <path>                      Path of folder where the retrieved certificates will be stored (Default is $USER_HOME/.esg).\n\
\ -w --writeall                        Generate all credentials files. The same files are generated with: --credentials --cacertspem --cacertsjks --cacerts --jkskeystore --jcekskeystore.\n\
\ -b --bootstrap                       To bootstrapping certificates in myproxy service.\n\
\ --credentials                        Write user certificate and private key in pem format.\n\
\ --cacertspem                         Write trust CA certificates in pem format.\n\
\ --cacertsjks                         Write trust CA certificates in JKS keystore format.\n\
\ --cacerts                            Write trust CA certificates in a folder.\n\
\ --keystorejks                        Write JKS keystore file. Contains cert, cert chain and private key of user. Passw: changeit (--keystorepassw to change it)\n\
\ --keystorejceks                      Write JCEKS keystore file. Contains cert, cert chain and private key of user. Passw: changeit (--keystorepassw to change it)\n\
\ --keystorepassw <passphrase>         Change password of user keystores that will be written.\n\
\ -d --debug                           Turn debugging info on.\n\
\ -h --help                            Show this screen.\n\
\ --version                            Show version.\n